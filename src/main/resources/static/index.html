<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Chat</title>
</head>
<body>
<h2>Welcome to Chat</h2>
<input type="text" id="userId" placeholder="Enter User ID"/>
<button onclick="redirectToRoomSelection()">Next</button>

<script>
    function redirectToRoomSelection() {
        var userId = document.getElementById('userId').value;
        if(userId) {
            window.location.href = 'roomSelection.html?userId=' + userId;
        } else {
            alert("Please enter a User ID.");
        }
    }
</script>
</body>
</html>
