<!DOCTYPE html>
<html>
<head>
    <title>Room Selection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>Chat Room Selection</h1>
<input type="text" id="token" placeholder="Token">
<input type="checkbox" id="isCustomer">Customer
<button id="connect">Connect</button>
<div id="chatRooms"></div>
<h2>Enter Chat Room</h2>
<input type="text" id="chatId" placeholder="Chat Room ID">
<input type="text" id="messageContent" placeholder="Message Content">
<button id="sendMessage">Send Message</button>
<div id="chatWindow"></div> <!-- 채팅 메시지 표시 영역 -->
<script src="app.js"></script>
</body>
</html>
