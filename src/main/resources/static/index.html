<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Chat</title>
</head>
<body>
<h2>Welcome to Chat</h2>
<input type="text" id="userId" placeholder="Enter User ID"/>
<label><input type="checkbox" id="isCustomer"> Customer</label>
<button onclick="redirectToRoomSelection()">Next</button>

<script>
    function redirectToRoomSelection() {
        var userId = document.getElementById('userId').value;
        var isCustomer = document.getElementById('isCustomer').checked;
        if(userId) {
            var url = 'roomSelection.html?userId=' + userId + '&customer=' + isCustomer;
            window.location.href = url;
        } else {
            alert("Please enter a User ID.");
        }
    }
</script>
</body>
</html>
